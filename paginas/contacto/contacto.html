<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="style-contacto.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="\paginas\productos\imagenes/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="\paginas\index\index.html">Home</a></li>
                    <li><a href="\paginas\productos\productos.html">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido<label>
            <input type="text" id="nombreapellido" class="input-padron">
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text" id="correoelectronico"class="input-padron">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono"class="input-padron">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="20" id="mensaje" class="input-padron"></textarea>
            
            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
               
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>  
            </div>

            <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedaes de la Barbería Alura?</label>

            <input type="submit" value="Enviar formulario">
        </form>
    </main>
    <footer>
        <img src="\paginas\productos\imagenes/logo-blanco.png" alt="logo blanco">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>

</body>
</html>
